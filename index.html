<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/utils/Draggable.min.js"></script>
    <script src="ThrowPropsPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <title>Document</title>
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
    <header>
        <h1>ðŸ¥•&nbsp;&nbsp;Draggable Carrot Garden&nbsp;&nbsp;ðŸ¥•</h1>
    </header>
    <div class="wrapper">
        <div id="container">
            <div class="box" id="box1" style="background:url(images/carrots.svg);background-position:center;background-size:cover;"></div>
            <div class="box" id="box2" style="background:url(images/carrots.svg);background-position:center;background-size:cover;left:200px;"></div>
        </div>
        <div class="controls">
            <ul>
                <li class="controlsTitle">Options</li>
                <li>
                    <label><input type="checkbox" name="liveSnap" id="liveSnap" value="1" /> Live snap</label>
                </li>
                <li>
                    <label><input type="checkbox" name="throwProps" id="throwProps" value="1" checked="checked"/> Throw props</label>
                </li>
                <li>
                    <label>Edge Resistance</label>
                    <input type="number" name="edgeResistance" id="edgeResistance" value="0.6" step="0.2" min="0.2" max="1">
                </li>
            </ul>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
